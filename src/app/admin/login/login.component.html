<form>
  <div class="form-group">
    <label for="username">Usuario</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese usuario" [(ngModel)]="usernameValue">
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)]="passwordValue">
  </div>
  <button class="btn btn-primary" (click)="login()">Submit</button>
<br>
</form>
<br/>
<br/>
<div *ngIf="showIncorrectCredentialsAlert" class="alert alert-danger" role="alert">
  Usuario o contraseña incorrectos.
</div>
