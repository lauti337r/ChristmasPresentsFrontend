<form>
  <div class="form-group form-inline">
    Buscar: <input class="form-control ml-2" type="text" [formControl]="filter"/>
  </div>
</form>


<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nombre</th>
    <th scope="col">Barrio</th>
    <th scope="col">Edad</th>
    <th scope="col">Regalo</th>
    <th scope="col">Editar</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let kid of TableKids$ | async; index as i">
    <th scope="row">{{kid.kidId}}</th>
    <td>
      <ngb-highlight [result]="kid.name" [term]="filter.value"></ngb-highlight>
    </td>
    <td><ngb-highlight [result]="kid.area" [term]="filter.value"></ngb-highlight></td>
    <td><ngb-highlight [result]="kid.age" [term]="filter.value"></ngb-highlight></td>
    <td><ngb-highlight [result]="kid.present.name" [term]="filter.value"></ngb-highlight></td>
    <td><button type="button" class="btn btn-secondary" (click)="editKid(content, kid)"><i class="bi bi-pencil"></i></button></td>
  </tr>
  </tbody>
</table>


<!--
  public kidId: number = 0;
  public name: string = '';
  public age: number = 0;
  public area: string = '';
  public note: string = '';
  public pictureUrl: string = '';
  public present: Present = new Present();
  name: string = '';
  cost: number = 0;
-->

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Editar chico</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="inputName">Nombre</label>
        <input type="text" class="form-control" id="inputName" [ngModelOptions]="{standalone: true}" [(ngModel)]="SelectedKid.name">
      </div>
      <div class="form-group">
        <label for="inputAge">Edad</label>
        <input type="text" class="form-control" id="inputAge" [ngModelOptions]="{standalone: true}" [(ngModel)]="SelectedKid.age">
      </div>
      <div class="form-group">
        <label for="inputArea">Barrio</label>
        <input type="text" class="form-control" id="inputArea" [ngModelOptions]="{standalone: true}" [(ngModel)]="SelectedKid.area">
      </div>
      <div class="form-group">
        <label for="inputNote">Nota</label>
        <textarea class="form-control" id="inputNote" [ngModelOptions]="{standalone: true}" [(ngModel)]="SelectedKid.note" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="inputPresentName">Regalo</label>
        <input type="text" class="form-control" id="inputPresentName" [ngModelOptions]="{standalone: true}" [(ngModel)]="SelectedKid.present.name">
      </div>
      <div class="form-group">
        <label for="inputPresentCost">Costo</label>
        <input type="text" class="form-control" id="inputPresentCost" [ngModelOptions]="{standalone: true}" [(ngModel)]="SelectedKid.present.cost">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
